# ---------------------------------------------------------------------------
# 서버 포트 설정
# ---------------------------------------------------------------------------
server.port=8080

# ---------------------------------------------------------------------------
# 데이터베이스 연결 설정 (MariaDB)
# ---------------------------------------------------------------------------
spring.datasource.url=jdbc:mariadb://localhost:3306/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ---------------------------------------------------------------------------
# JPA 설정
#   - hibernate.ddl-auto: create, update, validate, none, etc.
#   - show-sql / format-sql: 콘솔 SQL 출력 여부
# ---------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ---------------------------------------------------------------------------
# 로깅 레벨 설정
#   - org.springframework: 스프링 프레임워크 로그 레벨
#   - com.busanit501: 우리 프로젝트 패키지 로그 레벨
#   - org.hibernate.SQL: Hibernate가 실행하는 SQL 로그
#   - org.hibernate.type.descriptor.sql.BasicBinder: 바인딩 파라미터 로그
# ---------------------------------------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.busanit501=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ---------------------------------------------------------------------------
# 톰캣 UTF-8 인코딩 설정 (필요한 경우 사용)
# ---------------------------------------------------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

