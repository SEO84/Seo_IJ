<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
  <h1>회원가입</h1>
</div>

<div class="container">
  <h2>계정 정보를 입력해주세요</h2>
  <form th:action="@{/signup}" method="post" th:object="${userForm}">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{email}" placeholder="example@dogmate.com" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" placeholder="******" required>
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" placeholder="홍길동" required>
    </div>
    <!-- 기타 나이, 주소 등 필요한 항목 -->

    <button type="submit" class="button">회원가입</button>
  </form>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
