<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
  <h1>로그인</h1>
</div>

<div class="container">
  <h2>회원 정보로 로그인</h2>
  <form th:action="@{/login}" method="post" th:object="${loginForm}">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{email}" placeholder="example@dogmate.com" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" placeholder="******" required>
    </div>
    <button type="submit" class="button">로그인</button>
  </form>
  <p style="margin-top: 1rem;">
    아직 계정이 없나요? <a th:href="@{/signup}">회원가입</a>
  </p>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
